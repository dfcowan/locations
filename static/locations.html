<html>
<head>
	<meta name="viewport" content="width=device-width">
	<style>
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-4">
				From:  <input id="startDate" type="date">
			</div>
			<div class="col-12 col-md-4">
				To:  <input id="endDate" type="date">
			</div>
			<div class="col-12 col-md-4">
				<button id="refresh" onclick="refresh()">Refresh</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				Radius:  <input id="radius" type="range" min="1" max="10" value="5" onchange="changeRadius()">
			</div>
			<div class="col-12 col-md-6">
				Max Intensity: <input id="maxIntensity" type="range" min="1" max="500" value="15" onchange="changeMaxIntensity()">
			</div>
		</div>
		<div class="row">
			<div id="map""></div>
		</div>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="locations.js"></script>
	<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7RdD2-FtODOaLL9c6lAa18sx4fmXbPtY&callback=initMap&libraries=visualization"></script>
</body>
</html>
