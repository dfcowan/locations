<html>
<head>
	<meta name="viewport" content="width=device-width">
	<style>
		#map {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div>
		From:  <input id="startDate" type="date">   To:  <input id="endDate" type="date"><br>
		Radius:  <input id="radius" type="range" min="1" max="10" value="5" onchange="changeRadius()"><br>
		Max Intensity: <input id="maxIntensity" type="range" min="1" max="500" value="15" onchange="changeMaxIntensity()">
	</div>
	<br>
	<div id="map""></div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="locations.js"></script>
	<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7RdD2-FtODOaLL9c6lAa18sx4fmXbPtY&callback=initMap&libraries=visualization"></script>
</body>
</html>
